    <!-- <form action="url" method="post"></form> -->
    <form action="" method="get">
      <fieldset>
        <label>
          <span>City:</span>
          <input type="text" id="city" name="city" placeholder="Type city here" value="Zocca" required="">
          <span class="error" aria-live="polite"></span>
        </label>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="content">
      <h1>Zurich</h1>
      <h2>Today's date</h2>
      <div class="weather-output">
        <div class="output-box">
          <h3>temp</h3>
        </div>
        <div class="output-box">
          <h3>description</h3>
        </div>
        <div class="output-box">
          <h3>feels-like</h3>
        </div>
      </div>
    </div>
