<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <label>
          <span>City:</span>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Type city here"
            value="Zurich"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="content">
      <div class="weather-output">
        <div class="output-box" id="temp-div">
          <h3 id="temp-h3">Current Temperature:</h3>
        </div>
        <div id="conditions-div" class="output-box">
          <h3 id="description-h3">Current Conditions:</h3>
        </div>
        <div id="feels-like-div" class="output-box">
          <h3 id="feels-like-h3">Feels Like:</h3>
          <h3></h3>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../index.js"></script>
</html>
